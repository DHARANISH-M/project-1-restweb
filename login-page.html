<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
<div class="bg-cont">
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row w-100">
        <div class="col-md-6 d-none d-md-block bg-white border-right">
            <div class="text-center">
                <div class="img-fluid mt-5">
                    <img src="images/logo-1.png" class="logo-login"/>
                    <h1 class="login-font mt-5">"People Who love<br/>to Eat<br/>are always<br/>best people"</h1>
                </div>
                
            </div>
        </div>

        <div class="col-md-6 bg-white p-5">
            <h3 class="text-center">Login to your Account</h3>
            <p class="text-center">See what is going on with your business</p>
            <button class="btn btn-warning  text-white btn-block">Continue with Google</button>
            <div class="text-center mt-3">or Sign in with Email</div>
            <form class="mt-4" action="#" method="post">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="mail@abc.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember Me</label>
                </div>
                <button type="submit" class="btn btn-warning text-white btn-block">Login</button>
            </form>
            <div class="text-center mt-3">
                <a href="#">Forgot Password?</a>
            </div>
            <a href="homepage.html"><span style="color: white;"><p class=" text-dark ml-4"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-bar-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M11.854 3.646a.5.5 0 0 1 0 .708L8.207 8l3.647 3.646a.5.5 0 0 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 0 1 .708 0M4.5 1a.5.5 0 0 0-.5.5v13a.5.5 0 0 0 1 0v-13a.5.5 0 0 0-.5-.5"/>
              </svg> Back</p></span></a>

            
        </div>
    </div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
